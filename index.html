<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Actividad Número 3</title>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="row">
                <div class="col-sm-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-rolodex" viewBox="0 0 16 16">
                        <path d="M8 9.05a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
                        <path d="M1 1a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h.5a.5.5 0 0 0 .5-.5.5.5 0 0 1 1 0 .5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5.5.5 0 0 1 1 0 .5.5 0 0 0 .5.5h.5a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H6.707L6 1.293A1 1 0 0 0 5.293 1H1Zm0 1h4.293L6 2.707A1 1 0 0 0 6.707 3H15v10h-.085a1.5 1.5 0 0 0-2.4-.63C11.885 11.223 10.554 10 8 10c-2.555 0-3.886 1.224-4.514 2.37a1.5 1.5 0 0 0-2.4.63H1V2Z"/>
                    </svg>
                </div>
                <div class="col-sm-8">
                    <h1 style="white-space: nowrap;">Administración de personas</h1>
                </div>
            </div>
        </nav>
    </div>

    <div class="container border rounded border-success mi-contenedor">
        <h2>Ingrese los datos personales, por favor.</h2>
        <form id="formulariopersona">
            <div class="form-row form-group">
              <div class="col">
                <label for="nombres">Nombres:</label>
                <small id="nombresAyuda" class="form-text text-muted">Deben ser más de 2 carácteres.</small>
                <input type="text" class="form-control" placeholder="Nombres" id="nombres">
              </div>
              <div class="col">
                <label for="apellidos">Apellidos</label>
                <small id="apellidosAyuda" class="form-text text-muted">Deben ser más de 2 carácteres.</small>
                <input type="text" class="form-control" placeholder="Apellidos" id="apellidos">
              </div>
            </div>

            <div class="form-row form-group">
                <div class="col">
                    <label for="cedula">Cédula</label>
                    <small id="cedulaAyuda" class="form-text text-muted">Deben ser más de 3 carácteres y solo números.</small>
                    <input type="number" class="form-control" placeholder="Cédula" id="cedula">
                  </div>
                  <div class="col">
                    <label for="direccion">Dirección</label>
                    <small id="cedulaAyuda" class="form-text text-muted">Deben ser más de 4 carácteres.</small>
                    <input type="text" class="form-control" placeholder="Dirección" id="direccion">
                  </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-success" onclick="guardarDatos()" id="botonalmacenar">Almacenar</button>
            </div>
            
          </form>
    </div>

    <div class="container" id="contenedorrepuesta">

    </div>
    
    <div class="container border rounded border-warning mi-contenedor">
        <h2>Verifique si la cédula existe.</h2>
        <form>
            <div class="form-row form-group">

                <div class="col">
                  <label for="cedulaporbuscar">Cédula para buscar:</label>
                  <input type="number" class="form-control" placeholder="Cédula" id="cedulaporbuscar">
                </div>

            </div>
            
            <div class="form-row form-group">
                <div class="col">
                    <button type="button" class="btn btn-warning">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search-heart-fill" viewBox="0 0 16 16">
                        <path d="M6.5 13a6.474 6.474 0 0 0 3.845-1.258h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.008 1.008 0 0 0-.115-.1A6.471 6.471 0 0 0 13 6.5 6.502 6.502 0 0 0 6.5 0a6.5 6.5 0 1 0 0 13Zm0-8.518c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018Z"/>
                      </svg>
                      Buscar cédula</button>
                </div>
            </div>
            
        </form>
    </div>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
